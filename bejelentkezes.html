<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bejelentkezesstyle.css">
    <title>Bejelentkezés</title>
</head>
<body>
    <div class="container">
        <h1 id="cim">Bejelentkezés</h1>
        <div class="btn-group">
            <button id="bejgomb">Bejelentkezés</button>
            <button id="reggomb">Regisztráció</button>   
        </div>

        <!-- bejelentkezés rész -->
        <form id="bejelentkezes">
            <div id="formcontainerbej" >
                <input type="email" id="bejemail" class="form-control" placeholder="Email" required/><br>
                <input type="password" id="bejjelszo" placeholder="Jelszó" class="form-control" required/><br>
            </div>

            <div id="formcontainerreg" >
                <input type="email" id="regemail" placeholder="Email" class="form-control" required><br>
                <input type="password" id="regjelszo" placeholder="Jelszó"class="form-control" required><br>
                <input type="password" id="regerosites" placeholder="Jelszó megerősítése"class="form-control" required/><br>
            </div>
        </form>
        <div class="gomb">
            <button id="belepes">Belépés</button>
            <button id="regisztralas">Regisztráció</button>
        </div>

        <!-- modals -->
         <div id="belepesmodal" class="modal1">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="jelzes"></p>
            </div>
         </div>
    </div>
    <script src="bejelentkezesscript.js"></script>
</body>
</html>
